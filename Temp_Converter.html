<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature_Converter</title>
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>
    <h1><u>Temperature Converter</u></h1>
    <div id="container">
        <div class="input-div">
            <h2>Celcius</h2><br>
            <input type="number" value="0" id="cel" class="inp"></input>
        </div>
        <div class="input-div">
            <h2>Fahrenheit</h2><br>
            <input type="number" value="32" id="fah" class="inp"></input>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
